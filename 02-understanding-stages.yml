
trigger:
- main

pool:
  vmImage: ubuntu-latest
  
stages:
 - stage: Build  
   jobs:
   - job: FirstJob
     steps:
     - bash: echo FirstJob 
     - bash: $(PipeLineLevelVariable)
   
   - job: SecondJob
     steps: 
      - bash: echo SecondJob 
 - stage: DevDeploy
   variables:
     environment: Dev
   dependsOn: Build
   jobs:
   - job: DevDeployJob
     steps:
     - bash: echo ${environment}DevDeployJob
 - stage: QaDeploy
   variables:
     environment: Qa
   dependsOn: Build
   jobs:
    - job: QaDeployJob
      steps:
      -  bash: echo ${environment}QaDeployJob   
 - stage: ProdDeploy
   variables:
     environment: Prod
   dependsOn:
    - DevDeploy
    - QaDeploy
   jobs:
   - job: ProdDeploy
     steps:
     - bash: echo ${environment}ProdDeploy
